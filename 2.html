<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            width: 100%;
            height: 500px;
        }
        #buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Viewer and Saver</h1>
    <div id="buttons">
        <button id="loadButton">Load Three.js Content</button>
        <button id="saveButton" disabled>Save File</button>
    </div>
    <textarea id="content" readonly></textarea>
    <script>
        let fileContent = '';

        document.getElementById('loadButton').addEventListener('click', function() {
            fetch('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js')
                .then(response => response.text())
                .then(data => {
                    fileContent = data;
                    document.getElementById('content').value = data;
                    document.getElementById('saveButton').disabled = false;  // Enable the save button
                    console.log('Three.js content loaded');
                })
                .catch(error => {
                    console.error('Error loading the Three.js content:', error);
                });
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const blob = new Blob([fileContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'three.min.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
